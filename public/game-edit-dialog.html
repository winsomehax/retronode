<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
</head>
<body class="bg-dark text-body p-6">
    <h1 class="text-2xl font-bold text-primary font-heading mb-6">Edit Game Details</h1>
    <div class="space-y-6">
        <div>
            <label for="gameTitle" class="block text-sm font-medium text-body mb-2">Game Title:</label>
            <div class="flex gap-2">
                <input type="text" id="gameTitle" name="title" placeholder="e.g., Super Mario Bros." 
                       class="form-input flex-grow">
                <button id="searchTheGamesDBBtn" title="Search TheGamesDB for structured info" 
                        class="btn-primary flex items-center gap-2">
                    <i class="fas fa-database"></i>
                    <span>TheGamesDB</span>
                </button>
                <button id="searchGeminiBtn" title="Search Gemini for a general description" 
                        class="btn-secondary flex items-center gap-2">
                    <i class="fas fa-robot"></i>
                    <span>Gemini</span>
                </button>
            </div>
        </div>
        <div>
            <label for="gameDescription" class="block text-sm font-medium text-body mb-2">Description:</label>
            <textarea id="gameDescription" name="description" placeholder="Game description will appear here..." 
                      class="form-input min-h-[150px]"></textarea>
        </div>
        <div>
            <label for="gameCoverUrl" class="block text-sm font-medium text-body mb-2">Cover Image URL:</label>
            <input type="url" id="gameCoverUrl" name="coverUrl" placeholder="e.g., https://example.com/cover.jpg" 
                   class="form-input">
        </div>
    </div>

    <div id="loadingMessage" class="hidden mt-4 text-secondary">
        <i class="fas fa-spinner fa-spin mr-2"></i>Searching...
    </div>
    <div id="errorMessage" class="hidden mt-4 text-accent"></div>
    <div id="theGamesDbResultsContainer" class="hidden mt-6 bg-card rounded-lg p-4">
        <h4 class="text-lg font-medium text-primary font-heading mb-4">TheGamesDB Results:</h4>
        <div id="theGamesDbResults" class="space-y-4"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
</body>
</html>
