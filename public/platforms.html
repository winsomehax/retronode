<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroNode - Platforms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00ffff',
            secondary: '#4cc9f0',
            accent: '#f72585',
            dark: '#0f0f1b',
            card: '#1a1a2e',
            sidebar: '#16213e',
            border: '#4361ee',
          },
          fontSize: {
            base: '1.05rem',
          },
          fontFamily: {
            sans: ['Roboto', 'system-ui', 'sans-serif'],
            heading: ['Orbitron', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/retro-theme.css">
</head>
<body>
  <div class="flex min-h-screen">
    <!-- Left Sidebar -->
    <div class="w-64 sidebar flex-shrink-0">
      <!-- Logo/Header -->
      <div class="p-6 border-b border-border">
        <div class="text-center">
          <h1 class="text-2xl font-bold text-primary font-heading glow-text mb-0">RetroNode</h1>
          <p class="text-[10px] text-gray-500 -mt-2">Manage your retro games and ROMs</p>
        </div>
      </div>
      
      <!-- Navigation -->
      <nav class="p-4 border-b border-border">
        <h2 class="text-sm font-medium text-secondary uppercase tracking-wider mb-3 font-heading">Navigation</h2>
        <ul class="space-y-2">
          <li>
            <a href="/" class="flex items-center px-3 py-2 text-body hover:text-primary rounded-md">
              <i class="fas fa-gamepad mr-3"></i>
              <span>Games</span>
            </a>
          </li>
          <li>
            <a href="/platforms.html" class="flex items-center px-3 py-2 text-primary active rounded-md">
              <i class="fas fa-microchip mr-3"></i>
              <span>Platforms</span>
            </a>
          </li>
          <li>
            <a href="/emulators.html" class="flex items-center px-3 py-2 text-body hover:text-primary rounded-md">
              <i class="fas fa-desktop mr-3"></i>
              <span>Emulators</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <!-- Search -->
      <div class="p-4 border-b border-border">
        <h2 class="text-sm font-medium text-secondary uppercase tracking-wider mb-3 font-heading">Search</h2>
        <div class="mb-4">
          <input id="searchInput" type="text" class="form-input" placeholder="Search platforms...">
        </div>
      </div>
      
      <!-- Stats -->
      <div class="p-4">
        <h2 class="text-sm font-medium text-secondary uppercase tracking-wider mb-3 font-heading">Stats</h2>
        <div class="space-y-2 text-sm">
          <div class="flex justify-between">
            <span class="text-body">Total Games:</span>
            <span id="totalGamesCount" class="text-primary font-medium">0</span>
          </div>
          <div class="flex justify-between">
            <span class="text-body">Platforms:</span>
            <span id="totalPlatformsCount" class="text-primary font-medium">0</span>
          </div>
          <div class="flex justify-between">
            <span class="text-body">Emulators:</span>
            <span id="totalEmulatorsCount" class="text-primary font-medium">0</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-primary font-heading glow-text">Platforms</h1>
        <button id="addPlatformBtn" class="btn-primary flex items-center">
          <i class="fas fa-plus mr-2"></i>
          <span>Add Platform</span>
        </button>
      </div>
      
      <div id="platformsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 mb-8">
        <!-- Platforms will be loaded here -->
        <div class="game-card">
          <h3 class="game-card-title font-heading">Loading...</h3>
          <div class="p-4">
            <div class="flex items-center mb-3">
              <div class="w-12 h-12 bg-dark rounded-md flex items-center justify-center mr-4">
                <i class="fas fa-microchip text-primary text-xl"></i>
              </div>
              <div>
                <p class="text-body text-sm">Manufacturer: Loading...</p>
                <p class="text-body text-sm">Released: Loading...</p>
              </div>
            </div>
            <p class="text-body text-sm line-clamp-3">Loading platform description...</p>
          </div>
          <div class="game-card-actions">
            <button title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Platform Modal -->
  <div id="platformModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden">
    <div class="modal-content w-full max-w-md mx-4 glow-border">
      <div class="modal-header flex items-center justify-between p-4">
        <h3 id="platformModalTitle" class="text-xl font-medium font-heading">Add Platform</h3>
        <button id="closePlatformModal" class="text-secondary hover:text-primary">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-4">
        <form id="platformForm">
          <div class="mb-4">
            <label for="platformId" class="block text-sm font-medium text-body mb-1">Platform ID</label>
            <input id="platformId" type="text" class="form-input" placeholder="e.g., nes, snes, genesis" required>
          </div>
          <div class="mb-4">
            <label for="platformName" class="block text-sm font-medium text-body mb-1">Name</label>
            <input id="platformName" type="text" class="form-input" placeholder="e.g., Nintendo Entertainment System" required>
          </div>
          <div class="mb-4">
            <label for="platformManufacturer" class="block text-sm font-medium text-body mb-1">Manufacturer</label>
            <input id="platformManufacturer" type="text" class="form-input" placeholder="e.g., Nintendo">
          </div>
          <div class="mb-4">
            <label for="platformReleaseYear" class="block text-sm font-medium text-body mb-1">Release Year</label>
            <input id="platformReleaseYear" type="number" class="form-input" placeholder="e.g., 1985">
          </div>
          <div class="mb-4">
            <label for="platformDescription" class="block text-sm font-medium text-body mb-1">Description</label>
            <textarea id="platformDescription" class="form-input" rows="3" placeholder="Brief description of the platform"></textarea>
          </div>
          <div class="mt-6">
            <button id="searchPlatformDbBtn" type="button" class="w-full btn-primary flex items-center justify-center mb-4">
              <i class="fas fa-database mr-2"></i>Search Platform Database
            </button>
          </div>
          <div id="platformDbResults" class="mt-4 bg-card rounded-md hidden"></div>
          <div class="flex justify-end space-x-2 mt-6">
            <button type="button" id="cancelPlatformBtn" class="px-4 py-2 bg-dark hover:bg-dark/80 text-body rounded-md">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Fixed action buttons -->
  <div class="fixed bottom-8 right-8 flex flex-col space-y-4">
    <button id="addPlatformBtnFloat" class="w-14 h-14 bg-accent hover:bg-accent/80 text-white shadow-lg flex items-center justify-center rounded-md" title="Add Platform">
      <i class="fas fa-plus text-xl"></i>
    </button>
  </div>

  <script src="/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load platforms
      loadPlatforms();
      updateStats();
      
      // Platform search
      document.getElementById('searchInput').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        const platforms = document.querySelectorAll('#platformsContainer > div');
        
        platforms.forEach(platform => {
          const name = platform.querySelector('.game-card-title')?.textContent.toLowerCase() || '';
          const manufacturer = platform.querySelector('p:nth-of-type(1)')?.textContent.toLowerCase() || '';
          const description = platform.querySelector('p:nth-of-type(3)')?.textContent.toLowerCase() || '';
          
          if (name.includes(searchTerm) || manufacturer.includes(searchTerm) || description.includes(searchTerm)) {
            platform.style.display = '';
          } else {
            platform.style.display = 'none';
          }
        });
      });
      
      // Add platform buttons
      document.getElementById('addPlatformBtn').addEventListener('click', function() {
        openPlatformModal();
      });
      
      document.getElementById('addPlatformBtnFloat').addEventListener('click', function() {
        openPlatformModal();
      });
      
      // Close platform modal
      document.getElementById('closePlatformModal').addEventListener('click', function() {
        document.getElementById('platformModal').classList.add('hidden');
      });
      
      document.getElementById('cancelPlatformBtn').addEventListener('click', function() {
        document.getElementById('platformModal').classList.add('hidden');
      });
      
      // Platform form handling
      document.getElementById('platformForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const platformId = document.getElementById('platformId').value.trim();
        const name = document.getElementById('platformName').value.trim();
        const manufacturer = document.getElementById('platformManufacturer').value.trim();
        const releaseYear = document.getElementById('platformReleaseYear').value.trim();
        const description = document.getElementById('platformDescription').value.trim();
        
        if (!platformId || !name) {
          alert('Platform ID and Name are required');
          return;
        }
        
        const platformData = {
          platform_id: platformId,
          name,
          manufacturer,
          release_year: releaseYear ? parseInt(releaseYear) : null,
          description
        };
        
        // Determine if this is an add or edit operation
        const isEdit = document.getElementById('platformModalTitle').textContent === 'Edit Platform';
        const method = isEdit ? 'PUT' : 'POST';
        const url = isEdit ? `/api/platforms/${platformId}` : '/api/platforms';
        
        fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(platformData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Close modal and reload platforms
            document.getElementById('platformModal').classList.add('hidden');
            loadPlatforms();
            updateStats();
          } else {
            alert(data.message || 'Failed to save platform');
          }
        })
        .catch(error => {
          console.error('Error saving platform:', error);
          alert('Error saving platform');
        });
      });
      
      // Search platform database
      document.getElementById('searchPlatformDbBtn').addEventListener('click', function() {
        const name = document.getElementById('platformName').value.trim();
        
        if (!name) {
          alert('Please enter a platform name to search');
          return;
        }
        
        const resultsContainer = document.getElementById('platformDbResults');
        resultsContainer.classList.remove('hidden');
        resultsContainer.innerHTML = '<div class="p-4 text-center text-body">Searching...</div>';
        
        fetch(`/api/thegamesdb/platforms?name=${encodeURIComponent(name)}`)
          .then(response => response.json())
          .then(data => {
            if (data.success && data.results.length > 0) {
              let html = '<div class="p-4">';
              
              data.results.forEach(platform => {
                html += `
                  <div class="bg-dark p-3 mb-3 rounded-md">
                    <div class="flex">
                      <div class="w-12 h-12 bg-card rounded-md flex items-center justify-center mr-3">
                        <i class="fas fa-microchip text-primary text-xl"></i>
                      </div>
                      <div class="flex-1">
                        <h4 class="text-primary font-medium font-heading">${platform.name}</h4>
                        <p class="text-secondary text-sm">Manufacturer: ${platform.manufacturer || 'Unknown'}</p>
                        <p class="text-body text-sm mt-2">${platform.overview || 'No description available'}</p>
                      </div>
                    </div>
                    <div class="mt-3 flex justify-end">
                      <button class="btn-primary text-sm import-platform-btn" data-index="${data.results.indexOf(platform)}">Import</button>
                    </div>
                  </div>
                `;
              });
              
              html += '</div>';
              resultsContainer.innerHTML = html;
              
              // Add event listeners to import buttons
              document.querySelectorAll('.import-platform-btn').forEach(button => {
                button.addEventListener('click', function() {
                  const index = parseInt(this.getAttribute('data-index'));
                  const platform = data.results[index];
                  
                  // Generate a platform ID from the name
                  const platformId = platform.name.toLowerCase().replace(/[^a-z0-9]/g, '');
                  
                  document.getElementById('platformId').value = platformId;
                  document.getElementById('platformName').value = platform.name;
                  document.getElementById('platformManufacturer').value = platform.manufacturer || '';
                  document.getElementById('platformDescription').value = platform.overview || '';
                  
                  resultsContainer.classList.add('hidden');
                });
              });
            } else {
              resultsContainer.innerHTML = '<div class="p-4 text-center text-body">No results found</div>';
            }
          })
          .catch(error => {
            console.error('Error searching platform database:', error);
            resultsContainer.innerHTML = '<div class="p-4 text-center text-accent">Error searching platform database</div>';
          });
      });
    });
    
    // Custom renderPlatforms function for this page
    function renderPlatforms(platforms) {
      const platformsContainer = document.getElementById('platformsContainer');
      if (!platformsContainer) return;
      
      platformsContainer.innerHTML = '';
      
      if (Object.keys(platforms).length === 0) {
        platformsContainer.innerHTML = '<div class="col-span-full text-center text-body py-8">No platforms found. Add your first platform!</div>';
        return;
      }
      
      Object.entries(platforms).forEach(([id, platform]) => {
        const card = document.createElement('div');
        card.className = 'game-card';
        
        card.innerHTML = `
          <h3 class="game-card-title font-heading">${platform.name}</h3>
          <div class="p-4">
            <div class="flex items-center mb-3">
              <div class="w-12 h-12 bg-dark rounded-md flex items-center justify-center mr-4">
                <i class="fas fa-microchip text-primary text-xl"></i>
              </div>
              <div>
                <p class="text-body text-sm">Manufacturer: ${platform.manufacturer || 'Unknown'}</p>
                <p class="text-body text-sm">Released: ${platform.release_year || 'Unknown'}</p>
              </div>
            </div>
            <p class="text-body text-sm line-clamp-3">${platform.description || 'No description available'}</p>
          </div>
          <div class="game-card-actions">
            <button class="edit-platform-btn" data-id="${id}" title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="delete-platform-btn" data-id="${id}" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        `;
        
        platformsContainer.appendChild(card);
      });
      
      // Add event listeners to edit and delete buttons
      document.querySelectorAll('.edit-platform-btn').forEach(button => {
        button.addEventListener('click', function() {
          const platformId = this.getAttribute('data-id');
          openPlatformModal(platformId);
        });
      });
      
      document.querySelectorAll('.delete-platform-btn').forEach(button => {
        button.addEventListener('click', function() {
          const platformId = this.getAttribute('data-id');
          deletePlatform(platformId);
        });
      });
    }
    
    // Open platform modal for editing
    function openPlatformModal(platformId = null) {
      const platformModal = document.getElementById('platformModal');
      const platformForm = document.getElementById('platformForm');
      const modalTitle = document.getElementById('platformModalTitle');
      
      if (!platformModal || !platformForm) return;
      
      // Reset form
      platformForm.reset();
      
      if (platformId) {
        // Edit mode
        modalTitle.textContent = 'Edit Platform';
        
        // Load platform data
        fetch(`/api/platforms/${platformId}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              const platform = data.data;
              
              document.getElementById('platformId').value = platformId;
              document.getElementById('platformId').readOnly = true; // Can't change ID in edit mode
              document.getElementById('platformName').value = platform.name || '';
              document.getElementById('platformManufacturer').value = platform.manufacturer || '';
              document.getElementById('platformReleaseYear').value = platform.release_year || '';
              document.getElementById('platformDescription').value = platform.description || '';
            }
          });
      } else {
        // Add mode
        modalTitle.textContent = 'Add Platform';
        document.getElementById('platformId').readOnly = false;
      }
      
      // Show modal
      platformModal.classList.remove('hidden');
    }
    
    // Delete platform
    function deletePlatform(platformId) {
      if (confirm('Are you sure you want to delete this platform?')) {
        fetch(`/api/platforms/${platformId}`, {
          method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Reload platforms
            loadPlatforms();
            updateStats();
          } else {
            alert(data.message || 'Failed to delete platform');
          }
        })
        .catch(error => {
          console.error('Error deleting platform:', error);
          alert('Error deleting platform');
        });
      }
    }
  </script>
</body>
</html>
