<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        textarea { min-height: 100px; }
        .title-container { display: flex; align-items: center; gap: 10px; }
        .title-container input[type="text"] { flex-grow: 1; }
        button { padding: 8px 15px; cursor: pointer; }
        #loadingMessage { color: blue; }
        #errorMessage { color: red; }
        #theGamesDbResultsContainer { margin-top: 15px; border: 1px solid #ccc; padding: 10px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Edit Game Details</h1>
    <div class="form-group">
        <label for="gameTitle">Game Title:</label>
        <div class="title-container">
            <input type="text" id="gameTitle" name="title" placeholder="e.g., Super Mario Bros.">
            <button id="searchTheGamesDBBtn" title="Search TheGamesDB for structured info">Search TheGamesDB</button>
            <button id="searchGeminiBtn" title="Search Gemini for a general description">Search Gemini</button>
        </div>
    </div>
    <div class="form-group">
        <label for="gameDescription">Description:</label>
        <textarea id="gameDescription" name="description" placeholder="Game description will appear here..."></textarea>
    </div>
    <div class="form-group">
        <label for="gameCoverUrl">Cover Image URL:</label>
        <input type="url" id="gameCoverUrl" name="coverUrl" placeholder="e.g., https://example.com/cover.jpg">
    </div>

    <div id="loadingMessage" style="display:none;">Searching...</div>
    <div id="errorMessage" style="display:none;"></div>
    <div id="theGamesDbResultsContainer" style="display:none;">
        <h4>TheGamesDB Results:</h4>
        <div id="theGamesDbResults"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
